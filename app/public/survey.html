<!DOCTYPE html>
<html lang="en">

<head>

                            </div>

                            <div class="form group">
                                <h3><strong> Question 6</strong></h3>
                                <label> <strong>It is often difficult for you to relate to other people's feelings.</strong></label>

                            </div>

                            </div>

                            <div class="form group">
                                <h3><strong> Question 10</strong></h3>

                                <input type="number" class="form-control" id="question10" placeholder="Select an Option">
